<!--
  Datalayer Runtime/Kernel Selector
  Themed SVG for walkthrough showing kernel source selection dialog
  Modern VS Code interface style with rounded corners and shadows on entire screenshot
-->

<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Shadow filters -->
    <filter id="itemShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="dialogShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Outer shadow for entire screenshot -->
    <filter id="screenshotShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer container with shadow and rounded corners -->
  <g filter="url(#screenshotShadow)">
    <!-- Main background with rounded corners -->
    <rect x="10" y="10" width="580" height="380" rx="12"
          fill="var(--vscode-editor-background)"
          stroke="var(--vscode-panel-border)"
          stroke-width="1" />

    <!-- Subtle background overlay -->
    <rect x="10" y="10" width="580" height="380" rx="12"
          fill="var(--vscode-sideBar-background)"
          opacity="0.3" />

    <!-- Dialog container with shadow -->
    <g filter="url(#dialogShadow)">
      <rect x="50" y="80" width="500" height="240" rx="8"
            fill="var(--vscode-quickInput-background)"
            stroke="var(--vscode-panel-border)"
            stroke-width="1" />
    </g>

    <!-- Search/Input field at top -->
    <g filter="url(#itemShadow)">
      <!-- Blue focus border -->
      <rect x="58" y="93" width="484" height="34" rx="3"
            fill="none"
            stroke="var(--vscode-focusBorder)"
            stroke-width="2" />

      <!-- Input background -->
      <rect x="60" y="95" width="480" height="30" rx="2"
            fill="var(--vscode-input-background)"
            stroke="var(--vscode-input-border)"
            stroke-width="1" />
    </g>

    <!-- Placeholder text in input -->
    <text x="75" y="115"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="13"
          font-weight="400"
          fill="var(--vscode-input-placeholderForeground)">
      Select a kernel source or manage current runtime
    </text>

    <!-- List items -->

    <!-- Item 1: Datalayer Platform (selected/highlighted) -->
    <g filter="url(#itemShadow)">
      <rect x="60" y="140" width="480" height="32" rx="4"
            fill="#004D7A"
            opacity="0.9" />
    </g>

    <text x="75" y="162"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="14"
          font-weight="500"
          fill="#ffffff">
      Datalayer Platform
    </text>

    <!-- Item 2: Python Environments (coming soon) -->
    <g filter="url(#itemShadow)">
      <rect x="60" y="180" width="480" height="32" rx="4"
            fill="transparent" />
    </g>

    <text x="75" y="202"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="14"
          font-weight="400"
          fill="var(--vscode-foreground)">
      Python Environments... (coming soon)
    </text>

    <!-- Item 3: Existing Jupyter Server -->
    <g filter="url(#itemShadow)">
      <rect x="60" y="220" width="480" height="32" rx="4"
            fill="transparent" />
    </g>

    <text x="75" y="242"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="14"
          font-weight="400"
          fill="var(--vscode-foreground)">
      Existing Jupyter Server...
    </text>

    <!-- Notebook toolbar context (top right) -->
    <g opacity="0.6">
      <!-- Toolbar icons -->
      <rect x="470" y="30" width="80" height="28" rx="4"
            fill="var(--vscode-button-secondaryBackground)"
            stroke="var(--vscode-button-border)"
            stroke-width="1" />

      <text x="510" y="48"
            font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
            font-size="12"
            font-weight="400"
            fill="var(--vscode-button-secondaryForeground)"
            text-anchor="middle">
      Select Kernel
      </text>
    </g>

    <!-- Helper text at bottom of dialog -->
    <text x="300" y="295"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="11"
          font-weight="400"
          fill="var(--vscode-descriptionForeground)"
          text-anchor="middle">
      Choose a kernel source to execute notebook cells
    </text>
  </g>
</svg>
