<!--
  Datalayer IAM Tokens Page
  Themed SVG for walkthrough showing API Key generation interface
  Modern VS Code interface style with rounded corners and shadows on entire screenshot
-->

<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Shadow filters -->
    <filter id="buttonShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Outer shadow for entire screenshot -->
    <filter id="screenshotShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer container with shadow and rounded corners -->
  <g filter="url(#screenshotShadow)">
    <!-- Main background with rounded corners -->
    <rect x="10" y="10" width="580" height="380" rx="12"
          fill="var(--vscode-editor-background)"
          stroke="var(--vscode-panel-border)"
          stroke-width="1" />

    <!-- Header section with rounded top corners -->
    <rect x="10" y="10" width="580" height="70" rx="12" ry="0"
          fill="var(--vscode-sideBar-background)" />

    <!-- Page title -->
    <text x="40" y="55"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="28"
          font-weight="400"
          fill="var(--vscode-foreground)"
          text-anchor="start">
      IAM Tokens
    </text>

    <!-- New IAM token button -->
    <g filter="url(#buttonShadow)">
      <rect x="460" y="40" width="120" height="32" rx="6"
            fill="#2ea043"
            stroke="var(--vscode-button-border)"
            stroke-width="1" />
      <text x="520" y="61"
            font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
            font-size="13"
            font-weight="500"
            fill="#ffffff"
            text-anchor="middle">
        New IAM token
      </text>
    </g>

    <!-- Content area card -->
    <g filter="url(#cardShadow)">
      <rect x="40" y="110" width="540" height="270" rx="8"
            fill="var(--vscode-editor-background)"
            stroke="var(--vscode-panel-border)"
            stroke-width="1" />
    </g>

    <!-- Section title -->
    <text x="55" y="140"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="16"
          font-weight="600"
          fill="var(--vscode-foreground)"
          text-anchor="start">
      IAM Tokens
    </text>

    <!-- Section subtitle -->
    <text x="55" y="162"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="13"
          font-weight="400"
          fill="var(--vscode-descriptionForeground)"
          text-anchor="start">
      Your tokens.
    </text>

    <!-- Table header background -->
    <rect x="55" y="180" width="510" height="35" rx="4"
          fill="var(--vscode-sideBar-background)" />

    <!-- Table header text -->
    <text x="75" y="202"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="12"
          font-weight="600"
          fill="var(--vscode-foreground)"
          text-anchor="start">
      Type
    </text>
    <text x="165" y="202"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="12"
          font-weight="600"
          fill="var(--vscode-foreground)"
          text-anchor="start">
      Name
    </text>
    <text x="275" y="202"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="12"
          font-weight="600"
          fill="var(--vscode-foreground)"
          text-anchor="start">
      Description
    </text>
    <text x="430" y="202"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="12"
          font-weight="600"
          fill="var(--vscode-foreground)"
          text-anchor="start">
      Expiration date
    </text>

    <!-- Table rows (sample tokens) -->
    <!-- Row 1 -->
    <rect x="55" y="215" width="510" height="40" rx="4"
          fill="var(--vscode-list-hoverBackground)"
          opacity="0.4" />
    <text x="75" y="238"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="12"
          font-weight="400"
          fill="var(--vscode-foreground)"
          text-anchor="start">
      user_token
    </text>
    <text x="165" y="238"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="12"
          font-weight="600"
          fill="var(--vscode-foreground)"
          text-anchor="start">
      test-token-2
    </text>
    <text x="275" y="238"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="12"
          font-weight="400"
          fill="var(--vscode-descriptionForeground)"
          text-anchor="start">
      API Key for VS Code
    </text>
    <text x="430" y="238"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="12"
          font-weight="400"
          fill="var(--vscode-descriptionForeground)"
          text-anchor="start">
      on Dec 1, 2026
    </text>

    <!-- Row 2 -->
    <rect x="55" y="255" width="510" height="40" rx="4"
          fill="transparent" />
    <text x="75" y="278"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="12"
          font-weight="400"
          fill="var(--vscode-foreground)"
          text-anchor="start">
      user_token
    </text>
    <text x="165" y="278"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="12"
          font-weight="600"
          fill="var(--vscode-foreground)"
          text-anchor="start">
      test-token
    </text>
    <text x="275" y="278"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="12"
          font-weight="400"
          fill="var(--vscode-descriptionForeground)"
          text-anchor="start">
      Development testing
    </text>
    <text x="430" y="278"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="12"
          font-weight="400"
          fill="var(--vscode-descriptionForeground)"
          text-anchor="start">
      on Jul 31
    </text>

    <!-- Arrow pointing to New IAM token button -->
    <g opacity="0.8">
      <path d="M 490 90 Q 500 95 510 90"
            stroke="#2ea043"
            stroke-width="2"
            fill="none"
            stroke-dasharray="4,2" />
      <polygon points="507,87 515,90 507,93"
               fill="#2ea043" />
    </g>

    <!-- Helper text with arrow -->
    <text x="350" y="105"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="11"
          font-weight="500"
          fill="#2ea043"
          text-anchor="end">
      Click here to create your API Key
    </text>
  </g>
</svg>
