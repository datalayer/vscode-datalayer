<!--
  Datalayer Lexical Rich Text Editor
  Themed SVG for walkthrough showing lexical document with formatting toolbar
  Modern VS Code interface style with rounded corners and shadows on entire screenshot
-->

<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Shadow filters -->
    <filter id="toolbarShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="buttonShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Outer shadow for entire screenshot -->
    <filter id="screenshotShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer container with shadow and rounded corners -->
  <g filter="url(#screenshotShadow)">
    <!-- Main background with rounded corners -->
    <rect x="10" y="10" width="580" height="380" rx="12"
          fill="var(--vscode-editor-background)"
          stroke="var(--vscode-panel-border)"
          stroke-width="1" />

    <!-- Top tab bar -->
    <g filter="url(#toolbarShadow)">
      <rect x="10" y="10" width="290" height="50" rx="12" ry="0"
            fill="var(--vscode-tab-activeBackground)"
            stroke="var(--vscode-panel-border)"
            stroke-width="1" />
    </g>

    <!-- Tab title -->
    <text x="50" y="37"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="13"
          font-weight="400"
          fill="var(--vscode-tab-activeForeground)">
      vscode.lexical
    </text>

    <!-- Close button -->
    <text x="275" y="37"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="16"
          font-weight="300"
          fill="var(--vscode-tab-activeForeground)">
      ×
    </text>

    <!-- Breadcrumb -->
    <text x="40" y="85"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="12"
          font-weight="400"
          fill="var(--vscode-breadcrumb-foreground)">
      vscode-datalayer › dev › lexicals › vscode.lexical
    </text>

    <!-- Formatting toolbar -->
    <g filter="url(#toolbarShadow)">
      <rect x="30" y="110" width="540" height="45" rx="6"
            fill="var(--vscode-sideBar-background)"
            stroke="var(--vscode-panel-border)"
            stroke-width="1" />
    </g>

    <!-- Undo button -->
    <g filter="url(#buttonShadow)">
      <rect x="40" y="120" width="28" height="25" rx="3"
            fill="var(--vscode-button-secondaryBackground)" />
    </g>
    <text x="54" y="136"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="16"
          font-weight="400"
          fill="var(--vscode-button-secondaryForeground)"
          text-anchor="middle">
      ↶
    </text>

    <!-- Redo button -->
    <g filter="url(#buttonShadow)">
      <rect x="75" y="120" width="28" height="25" rx="3"
            fill="var(--vscode-button-secondaryBackground)" />
    </g>
    <text x="89" y="136"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="16"
          font-weight="400"
          fill="var(--vscode-button-secondaryForeground)"
          text-anchor="middle">
      ↷
    </text>

    <!-- List format button -->
    <g filter="url(#buttonShadow)">
      <rect x="120" y="120" width="28" height="25" rx="3"
            fill="var(--vscode-button-secondaryBackground)" />
    </g>
    <line x1="127" y1="128" x2="141" y2="128" stroke="var(--vscode-button-secondaryForeground)" stroke-width="1.5" />
    <line x1="127" y1="132" x2="141" y2="132" stroke="var(--vscode-button-secondaryForeground)" stroke-width="1.5" />
    <line x1="127" y1="136" x2="141" y2="136" stroke="var(--vscode-button-secondaryForeground)" stroke-width="1.5" />

    <!-- Text format abc -->
    <text x="175" y="136"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="13"
          font-weight="400"
          fill="var(--vscode-foreground)">
      abc
    </text>

    <!-- Separator line -->
    <line x1="218" y1="125" x2="218" y2="140" stroke="var(--vscode-panel-border)" stroke-width="1" />

    <!-- Font size -->
    <text x="240" y="136"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="13"
          font-weight="400"
          fill="var(--vscode-foreground)">
      12
    </text>

    <!-- Plus/minus buttons -->
    <text x="270" y="136"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="16"
          font-weight="400"
          fill="var(--vscode-foreground)">
      +
    </text>

    <!-- Bold button -->
    <g filter="url(#buttonShadow)">
      <rect x="310" y="120" width="28" height="25" rx="3"
            fill="var(--vscode-button-secondaryBackground)" />
    </g>
    <text x="324" y="137"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="14"
          font-weight="700"
          fill="var(--vscode-button-secondaryForeground)"
          text-anchor="middle">
      B
    </text>

    <!-- Italic button -->
    <g filter="url(#buttonShadow)">
      <rect x="345" y="120" width="28" height="25" rx="3"
            fill="var(--vscode-button-secondaryBackground)" />
    </g>
    <text x="359" y="137"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="14"
          font-weight="400"
          font-style="italic"
          fill="var(--vscode-button-secondaryForeground)"
          text-anchor="middle">
      I
    </text>

    <!-- Underline button -->
    <g filter="url(#buttonShadow)">
      <rect x="380" y="120" width="28" height="25" rx="3"
            fill="var(--vscode-button-secondaryBackground)" />
    </g>
    <text x="394" y="137"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="14"
          font-weight="400"
          text-decoration="underline"
          fill="var(--vscode-button-secondaryForeground)"
          text-anchor="middle">
      U
    </text>

    <!-- Code button -->
    <g filter="url(#buttonShadow)">
      <rect x="415" y="120" width="28" height="25" rx="3"
            fill="var(--vscode-button-secondaryBackground)" />
    </g>
    <text x="429" y="137"
          font-family="'SF Mono', Monaco, 'Courier New', monospace"
          font-size="13"
          font-weight="400"
          fill="var(--vscode-button-secondaryForeground)"
          text-anchor="middle">
      &lt;/&gt;
    </text>

    <!-- Link button -->
    <g filter="url(#buttonShadow)">
      <rect x="450" y="120" width="28" height="25" rx="3"
            fill="var(--vscode-button-secondaryBackground)" />
    </g>
    <circle cx="464" cy="129" r="4" fill="none" stroke="var(--vscode-button-secondaryForeground)" stroke-width="1.5" />
    <circle cx="464" cy="136" r="4" fill="none" stroke="var(--vscode-button-secondaryForeground)" stroke-width="1.5" />

    <!-- Color pickers -->
    <rect x="495" y="125" width="18" height="15" rx="2"
          fill="var(--vscode-editor-background)"
          stroke="var(--vscode-button-border)"
          stroke-width="1" />

    <rect x="520" y="125" width="18" height="15" rx="2"
          fill="#F4D03F"
          stroke="var(--vscode-button-border)"
          stroke-width="1" />

    <!-- Text format Aa -->
    <text x="550" y="136"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="13"
          font-weight="400"
          fill="var(--vscode-foreground)">
      Aa
    </text>

    <!-- Editor content area -->
    <rect x="30" y="165" width="540" height="215"
          fill="var(--vscode-editor-background)" />

    <!-- Document content -->
    <!-- Heading 1 with underline -->
    <text x="45" y="205"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="28"
          font-weight="600"
          fill="var(--vscode-foreground)">
      Welcome to the Lexical Editor!
    </text>
    <line x1="45" y1="212" x2="680" y2="212" stroke="var(--vscode-foreground)" stroke-width="2" />

    <!-- Paragraph 1 -->
    <text x="45" y="245"
          font-family="'SF Mono', Monaco, 'Courier New', monospace"
          font-size="12"
          font-weight="400"
          fill="var(--vscode-foreground)">
      This is a test document with a toolbar for rich text editing.
    </text>

    <!-- Paragraph 2 -->
    <text x="45" y="265"
          font-family="'SF Mono', Monaco, 'Courier New', monospace"
          font-size="12"
          font-weight="400"
          fill="var(--vscode-foreground)">
      Toolbar with formatting options.
    </text>

    <!-- Heading 2: Bullet lists -->
    <text x="45" y="295"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="18"
          font-weight="700"
          fill="var(--vscode-foreground)">
      Bullet lists
    </text>

    <!-- Bullet list items -->
    <circle cx="50" cy="316" r="2" fill="var(--vscode-foreground)" />
    <text x="65" y="320"
          font-family="'SF Mono', Monaco, 'Courier New', monospace"
          font-size="12"
          font-weight="400"
          fill="var(--vscode-foreground)">
      One item
    </text>

    <circle cx="50" cy="336" r="2" fill="var(--vscode-foreground)" />
    <text x="65" y="340"
          font-family="'SF Mono', Monaco, 'Courier New', monospace"
          font-size="12"
          font-weight="400"
          fill="var(--vscode-foreground)">
      Another item
    </text>

    <!-- Heading 3: Numbered lists -->
    <text x="45" y="365"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="18"
          font-weight="700"
          fill="var(--vscode-foreground)">
      Numbered lists
    </text>
  </g>
</svg>
