<!--
  Datalayer Spaces Explorer Sidebar
  Themed SVG for walkthrough showing spaces tree view with notebooks and lexical documents
  Modern VS Code interface style with rounded corners and shadows on entire screenshot
-->

<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Shadow filters -->
    <filter id="itemShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="sectionShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Outer shadow for entire screenshot -->
    <filter id="screenshotShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer container with shadow and rounded corners -->
  <g filter="url(#screenshotShadow)">
    <!-- Main background with rounded corners -->
    <rect x="10" y="10" width="580" height="380" rx="12"
          fill="var(--vscode-sideBar-background)"
          stroke="var(--vscode-panel-border)"
          stroke-width="1" />

    <!-- Header section -->
    <g filter="url(#sectionShadow)">
      <rect x="10" y="10" width="580" height="40" rx="12" ry="0"
            fill="var(--vscode-sideBarSectionHeader-background)"
            stroke="var(--vscode-panel-border)"
            stroke-width="1" />
    </g>

    <!-- EXPLORER title -->
    <text x="30" y="35"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="11"
          font-weight="600"
          fill="var(--vscode-sideBarTitle-foreground)"
          letter-spacing="0.5">
      EXPLORER
    </text>

    <!-- Content area -->
    <rect x="10" y="50" width="580" height="340"
          fill="var(--vscode-sideBar-background)" />

    <!-- Section: OPEN EDITORS -->
    <text x="30" y="80"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="11"
          font-weight="600"
          fill="var(--vscode-foreground)">
      OPEN EDITORS
    </text>

    <!-- Section: DATALAYER -->
    <text x="30" y="110"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="11"
          font-weight="600"
          fill="var(--vscode-foreground)">
      DATALAYER
    </text>

    <!-- Section: OUTLINE -->
    <text x="30" y="140"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="11"
          font-weight="600"
          fill="var(--vscode-foreground)">
      OUTLINE
    </text>

    <!-- Section: TIMELINE -->
    <text x="30" y="170"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="11"
          font-weight="600"
          fill="var(--vscode-foreground)">
      TIMELINE
    </text>

    <!-- Section: DATALAYER SPACES (expanded) -->
    <g filter="url(#itemShadow)">
      <rect x="20" y="185" width="560" height="24" rx="3"
            fill="var(--vscode-list-activeSelectionBackground)"
            opacity="0.3" />
    </g>

    <!-- Chevron down icon -->
    <path d="M 25 195 L 28 198 L 31 195"
          stroke="var(--vscode-foreground)"
          stroke-width="1.5"
          fill="none"
          stroke-linecap="round"/>

    <text x="40" y="202"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="11"
          font-weight="600"
          fill="var(--vscode-foreground)">
      DATALAYER SPACES
    </text>

    <!-- Space 1: Datalayer (Gonzalo...) - expanded -->
    <g filter="url(#itemShadow)">
      <rect x="30" y="215" width="550" height="20" rx="3"
            fill="transparent" />
    </g>

    <!-- Chevron down -->
    <path d="M 40 222 L 43 225 L 46 222"
          stroke="var(--vscode-foreground)"
          stroke-width="1.5"
          fill="none"
          stroke-linecap="round"/>

    <!-- Space icon (three horizontal lines) -->
    <rect x="52" y="220" width="8" height="1.5" fill="var(--vscode-foreground)" opacity="0.7" />
    <rect x="52" y="223" width="8" height="1.5" fill="var(--vscode-foreground)" opacity="0.7" />
    <rect x="52" y="226" width="8" height="1.5" fill="var(--vscode-foreground)" opacity="0.7" />

    <text x="68" y="228"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="13"
          font-weight="400"
          fill="var(--vscode-foreground)">
      Datalayer (Gonzalo Pe√±a-Castell...
    </text>

    <!-- Library space 1 - expanded -->
    <g filter="url(#itemShadow)">
      <rect x="45" y="240" width="535" height="18" rx="3"
            fill="transparent" />
    </g>

    <!-- Chevron down -->
    <path d="M 55 246 L 58 249 L 61 246"
          stroke="var(--vscode-foreground)"
          stroke-width="1.5"
          fill="none"
          stroke-linecap="round"/>

    <!-- Library icon (book) -->
    <rect x="67" y="244" width="8" height="1" fill="var(--vscode-foreground)" opacity="0.7" />
    <rect x="67" y="246" width="8" height="6" fill="none" stroke="var(--vscode-foreground)" stroke-width="1" opacity="0.7" />

    <text x="83" y="252"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="13"
          font-weight="400"
          fill="var(--vscode-foreground)">
      Library space (Default)
    </text>

    <!-- Notebook item 1 -->
    <g filter="url(#itemShadow)">
      <rect x="75" y="262" width="505" height="18" rx="3"
            fill="transparent" />
    </g>

    <!-- Notebook icon -->
    <rect x="97" y="266" width="10" height="10" rx="1" fill="none" stroke="var(--vscode-foreground)" stroke-width="1" opacity="0.7" />
    <line x1="99" y1="268" x2="105" y2="268" stroke="var(--vscode-foreground)" stroke-width="0.5" opacity="0.7" />
    <line x1="99" y1="271" x2="105" y2="271" stroke="var(--vscode-foreground)" stroke-width="0.5" opacity="0.7" />

    <text x="113" y="274"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="13"
          font-weight="400"
          fill="var(--vscode-foreground)">
      Neovim Plugin Development.i...
    </text>

    <!-- Library space 2 - expanded -->
    <g filter="url(#itemShadow)">
      <rect x="45" y="284" width="535" height="18" rx="3"
            fill="transparent" />
    </g>

    <!-- Chevron down -->
    <path d="M 55 290 L 58 293 L 61 290"
          stroke="var(--vscode-foreground)"
          stroke-width="1.5"
          fill="none"
          stroke-linecap="round"/>

    <!-- Library icon -->
    <rect x="67" y="288" width="8" height="1" fill="var(--vscode-foreground)" opacity="0.7" />
    <rect x="67" y="290" width="8" height="6" fill="none" stroke="var(--vscode-foreground)" stroke-width="1" opacity="0.7" />

    <text x="83" y="296"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="13"
          font-weight="400"
          fill="var(--vscode-foreground)">
      Library space (Default)
    </text>

    <!-- Notebook items under Library space 2 -->
    <!-- Demo Notebook.ipynb -->
    <rect x="97" y="310" width="10" height="10" rx="1" fill="none" stroke="var(--vscode-foreground)" stroke-width="1" opacity="0.7" />
    <line x1="99" y1="312" x2="105" y2="312" stroke="var(--vscode-foreground)" stroke-width="0.5" opacity="0.7" />
    <line x1="99" y1="315" x2="105" y2="315" stroke="var(--vscode-foreground)" stroke-width="0.5" opacity="0.7" />
    <text x="113" y="318"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="13"
          font-weight="400"
          fill="var(--vscode-foreground)">
      Demo Notebook.ipynb
    </text>

    <!-- Data Analysis.ipynb -->
    <rect x="97" y="328" width="10" height="10" rx="1" fill="none" stroke="var(--vscode-foreground)" stroke-width="1" opacity="0.7" />
    <line x1="99" y1="330" x2="105" y2="330" stroke="var(--vscode-foreground)" stroke-width="0.5" opacity="0.7" />
    <line x1="99" y1="333" x2="105" y2="333" stroke="var(--vscode-foreground)" stroke-width="0.5" opacity="0.7" />
    <text x="113" y="336"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="13"
          font-weight="400"
          fill="var(--vscode-foreground)">
      Data Analysis.ipynb
    </text>

    <!-- Simple ML Model.ipynb -->
    <rect x="97" y="346" width="10" height="10" rx="1" fill="none" stroke="var(--vscode-foreground)" stroke-width="1" opacity="0.7" />
    <line x1="99" y1="348" x2="105" y2="348" stroke="var(--vscode-foreground)" stroke-width="0.5" opacity="0.7" />
    <line x1="99" y1="351" x2="105" y2="351" stroke="var(--vscode-foreground)" stroke-width="0.5" opacity="0.7" />
    <text x="113" y="354"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="13"
          font-weight="400"
          fill="var(--vscode-foreground)">
      Simple ML Model.ipynb
    </text>

    <!-- Lexical Example.lexical -->
    <rect x="97" y="364" width="10" height="10" rx="1" fill="none" stroke="var(--vscode-foreground)" stroke-width="1" opacity="0.7" />
    <line x1="99" y1="367" x2="101" y2="367" stroke="var(--vscode-foreground)" stroke-width="0.5" opacity="0.7" />
    <line x1="99" y1="370" x2="105" y2="370" stroke="var(--vscode-foreground)" stroke-width="0.5" opacity="0.7" />
    <text x="113" y="372"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="13"
          font-weight="400"
          fill="var(--vscode-foreground)">
      Lexical Example.lexical
    </text>

    <!-- Bottom section: DATALAYER RUNTIMES -->
    <g filter="url(#sectionShadow)">
      <rect x="10" y="350" width="580" height="40" rx="0" ry="12"
            fill="var(--vscode-sideBarSectionHeader-background)"
            stroke="var(--vscode-panel-border)"
            stroke-width="1" />
    </g>

    <!-- Chevron down -->
    <path d="M 25 367 L 28 370 L 31 367"
          stroke="var(--vscode-foreground)"
          stroke-width="1.5"
          fill="none"
          stroke-linecap="round"/>

    <text x="40" y="373"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="11"
          font-weight="600"
          fill="var(--vscode-foreground)">
      DATALAYER RUNTIMES
    </text>

    <!-- Toolbar icons (refresh, add, delete) -->
    <!-- Refresh icon -->
    <circle cx="545" cy="370" r="6" fill="none" stroke="var(--vscode-foreground)" stroke-width="1" opacity="0.7" />
    <path d="M 545 365 L 545 370 L 550 370" stroke="var(--vscode-foreground)" stroke-width="1" opacity="0.7" fill="none"/>

    <!-- Add icon -->
    <line x1="560" y1="370" x2="566" y2="370" stroke="var(--vscode-foreground)" stroke-width="1.5" opacity="0.7" />
    <line x1="563" y1="367" x2="563" y2="373" stroke="var(--vscode-foreground)" stroke-width="1.5" opacity="0.7" />

    <!-- Delete icon -->
    <rect x="573" y="367" width="8" height="10" rx="1" fill="none" stroke="var(--vscode-foreground)" stroke-width="1" opacity="0.7" />
    <line x1="575" y1="369" x2="579" y2="375" stroke="var(--vscode-foreground)" stroke-width="1" opacity="0.7" />
    <line x1="579" y1="369" x2="575" y2="375" stroke="var(--vscode-foreground)" stroke-width="1" opacity="0.7" />
  </g>
</svg>
