name: Build - Extension

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "webview/**"
      - "package.json"
      - "webpack.config.js"
      - ".github/workflows/build-extension.yml"
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "webview/**"
      - "package.json"
      - "webpack.config.js"
      - ".github/workflows/build-extension.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ["20"]

    steps:
      - name: Setup directory structure
        run: mkdir -p datalayer

      - name: Checkout VS Code extension repository
        uses: actions/checkout@v5
        with:
          path: datalayer/vscode-datalayer
          fetch-depth: 0

      - name: Checkout core repository
        uses: actions/checkout@v5
        with:
          repository: goanpeca/core
          ref: enh/sdk-updates
          path: datalayer/core

      - name: Debug directory structure
        run: |
          echo "=== Current working directory ==="
          pwd
          echo "=== Directory structure ==="
          find datalayer -type d -maxdepth 3 || true
          echo "=== Core repository contents ==="
          ls -la datalayer/core/ || echo "Core directory not found"
          echo "=== Looking for lib directory ==="
          find datalayer/core -name "lib" -type d || echo "No lib directory found"
          echo "=== Looking for built SDK files ==="
          find datalayer/core -path "*/lib/sdk*" -type f | head -10 || echo "No built SDK files found"
        shell: bash

      - name: Skip core repository postinstall scripts
        working-directory: datalayer/core
        run: |
          # Remove package.json scripts that might cause issues in CI
          if [ -f package.json ]; then
            echo "Found package.json in core, removing problematic scripts"
            # Create backup and remove postinstall/prepare scripts
            cp package.json package.json.backup
            # Use node to safely remove scripts without breaking JSON
            node -e "const pkg = require('./package.json'); delete pkg.scripts?.postinstall; delete pkg.scripts?.prepare; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));"
          fi
        shell: bash

      - name: Install core repository dependencies and build
        working-directory: datalayer/core
        run: |
          echo "Installing core dependencies..."
          npm install --ignore-scripts
          echo "Building core SDK lib (required for VS Code extension)..."
          npm run build:lib
          echo "Building core full with increased memory..."
          export NODE_OPTIONS="--max-old-space-size=8192"
          npm run build
          echo "Core build completed successfully!"
        shell: bash

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: datalayer/vscode-datalayer
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            echo "Installing on Windows with --force flag to bypass OS restrictions"
            npm install --force
          else
            npm install
          fi
        shell: bash

      - name: Build VS Code extension
        working-directory: datalayer/vscode-datalayer
        run: npm run compile

      - name: Package extension (.vsix)
        working-directory: datalayer/vscode-datalayer
        run: npm run vsix

      - name: List generated artifacts
        working-directory: datalayer/vscode-datalayer
        run: |
          echo "Generated extension package:"
          ls -la *.vsix || echo "No .vsix files found"
        shell: bash

      - name: Upload VS Code extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-${{ matrix.os }}-node${{ matrix.node-version }}
          path: "datalayer/vscode-datalayer/*.vsix"
          retention-days: 30

  test-installation:
    name: Test Extension Installation
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Download extension artifact
        uses: actions/download-artifact@v4
        with:
          name: extension-ubuntu-latest-node20
          path: ./artifacts

      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          find ./artifacts -name "*.vsix" -type f

      - name: Verify extension package
        run: |
          VSIX_FILE=$(find ./artifacts -name "*.vsix" -type f | head -1)
          if [ -z "$VSIX_FILE" ]; then
            echo "Error: No .vsix file found in artifacts"
            exit 1
          fi

          echo "Found extension package: $VSIX_FILE"
          echo "File size: $(stat -c%s "$VSIX_FILE") bytes"

          # Verify it's a valid zip file (VSIX is a ZIP)
          if ! unzip -t "$VSIX_FILE" > /dev/null 2>&1; then
            echo "Error: Extension package is not a valid ZIP file"
            exit 1
          fi

          echo "âœ… Extension package validation successful"
