name: Release

on:
  push:
    tags:
      - "v*.*.*" # Trigger on version tags like v0.0.4, v1.0.0, etc.

permissions:
  contents: write # Required for creating releases
  id-token: write # Required for attestations

jobs:
  build-extension:
    name: Build Universal VSIX
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install system dependencies for keytar
        run: |
          sudo apt-get update
          sudo apt-get install -y libsecret-1-dev

      - name: Install dependencies
        run: npm install --ignore-engines

      - name: Build extension
        run: npm run compile

      - name: Package universal extension
        run: npm run vsix

      - name: Get VSIX filename
        id: vsix-info
        run: |
          VERSION=$(node -p "require('./package.json').version")
          VSIX_FILE="datalayer-jupyter-vscode-${VERSION}.vsix"

          if [ -f "$VSIX_FILE" ]; then
            echo "✅ Found VSIX: $VSIX_FILE"
            echo "filename=$VSIX_FILE" >> $GITHUB_OUTPUT
          else
            echo "❌ Error: VSIX file not found"
            ls -la *.vsix
            exit 1
          fi
        shell: bash

      - name: Upload universal VSIX artifact
        uses: actions/upload-artifact@v6
        with:
          name: vsix-universal
          path: "*.vsix"
          retention-days: 90

  create-release:
    name: Create GitHub Release
    needs: build-extension
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download universal VSIX artifact
        uses: actions/download-artifact@v7
        with:
          path: ./vsix-artifacts

      - name: List downloaded artifacts
        run: |
          echo "Downloaded VSIX file:"
          find ./vsix-artifacts -name "*.vsix" -type f

      - name: Extract version from tag
        id: extract_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Verify package.json version matches tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.extract_version.outputs.version }}"
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: package.json version ($PACKAGE_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "Version verified: $PACKAGE_VERSION"

      - name: Generate changelog
        run: |
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          git log $PREVIOUS_TAG..${{ github.ref_name }} --pretty=format:"* %s (%h)" --no-merges > CHANGELOG.txt

      - name: Create GitHub Release with universal VSIX
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.extract_version.outputs.version }}
          body_path: CHANGELOG.txt
          files: |
            ./vsix-artifacts/**/*.vsix
          draft: false
          prerelease: ${{ contains(steps.extract_version.outputs.version, '-') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-marketplace:
    name: Publish to VS Code Marketplace
    needs: build-extension
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref_name, '-') }} # Only publish stable versions

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Check VS Code Marketplace credentials
        id: check_VSCE_KEY
        run: |
          if [ -n "${{ secrets.VSCE_KEY }}" ]; then
            echo "has_secret=true" >> $GITHUB_OUTPUT
          else
            echo "has_secret=false" >> $GITHUB_OUTPUT
            echo "⚠️ VSCE_KEY secret not found - skipping VS Code Marketplace publishing"
          fi

      - name: Install system dependencies for keytar
        if: steps.check_VSCE_KEY.outputs.has_secret == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsecret-1-dev

      - name: Download universal VSIX artifact
        if: steps.check_VSCE_KEY.outputs.has_secret == 'true'
        uses: actions/download-artifact@v7
        with:
          path: ./vsix-artifacts

      - name: Install dependencies
        if: steps.check_VSCE_KEY.outputs.has_secret == 'true'
        run: npm install --ignore-engines

      - name: Publish universal VSIX to Marketplace
        if: steps.check_VSCE_KEY.outputs.has_secret == 'true'
        run: |
          echo "Publishing universal VSIX file..."
          VSIX_FILE=$(find ./vsix-artifacts -name "*.vsix" -type f | head -1)
          if [ -n "$VSIX_FILE" ]; then
            echo "Publishing: $VSIX_FILE"
            npx vsce publish --packagePath "$VSIX_FILE"
          else
            echo "❌ Error: No VSIX file found"
            exit 1
          fi
        env:
          VSCE_KEY: ${{ secrets.VSCE_KEY }}
