name: Code Quality

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "webview/**"
      - "*.json"
      - "*.js"
      - "*.ts"
      - ".github/workflows/code-quality.yml"
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "webview/**"
      - "*.json"
      - "*.js"
      - "*.ts"
      - ".github/workflows/code-quality.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  format:
    name: Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Setup directory structure
        run: mkdir -p datalayer

      - name: Checkout VS Code extension repository
        uses: actions/checkout@v5
        with:
          path: datalayer/vscode-datalayer

      - name: Checkout core repository
        uses: actions/checkout@v5
        with:
          repository: goanpeca/core
          ref: enh/sdk-updates
          path: datalayer/core

      - name: Setup build environment
        uses: ./datalayer/vscode-datalayer/.github/actions/setup-environment
        with:
          skip-debug: "true"

      - name: Check formatting
        working-directory: datalayer/vscode-datalayer
        run: npm run format:check

  lint:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Setup directory structure
        run: mkdir -p datalayer

      - name: Checkout VS Code extension repository
        uses: actions/checkout@v5
        with:
          path: datalayer/vscode-datalayer

      - name: Checkout core repository
        uses: actions/checkout@v5
        with:
          repository: goanpeca/core
          ref: enh/sdk-updates
          path: datalayer/core

      - name: Setup build environment
        uses: ./datalayer/vscode-datalayer/.github/actions/setup-environment
        with:
          skip-debug: "true"

      - name: Run linting
        working-directory: datalayer/vscode-datalayer
        run: npm run lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Setup directory structure
        run: mkdir -p datalayer

      - name: Checkout VS Code extension repository
        uses: actions/checkout@v5
        with:
          path: datalayer/vscode-datalayer

      - name: Checkout core repository
        uses: actions/checkout@v5
        with:
          repository: goanpeca/core
          ref: enh/sdk-updates
          path: datalayer/core

      - name: Setup build environment
        uses: ./datalayer/vscode-datalayer/.github/actions/setup-environment
        with:
          skip-debug: "true"

      - name: Run type checking
        working-directory: datalayer/vscode-datalayer
        run: npm run type-check
