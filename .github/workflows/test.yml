name: Tests

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "webview/**"
      - "*.json"
      - "*.ts"
      - ".github/workflows/test.yml"
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "webview/**"
      - "*.json"
      - "*.ts"
      - ".github/workflows/test.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Tests
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20

    steps:
      - name: Setup directory structure
        run: mkdir -p datalayer

      - name: Checkout VS Code extension repository
        uses: actions/checkout@v5
        with:
          path: datalayer/vscode-datalayer

      - name: Checkout core repository
        uses: actions/checkout@v5
        with:
          repository: goanpeca/core
          ref: enh/sdk-updates
          path: datalayer/core

      - name: Skip core repository postinstall scripts
        working-directory: datalayer/core
        run: |
          if [ -f package.json ]; then
            echo "Found package.json in core, removing problematic scripts"
            cp package.json package.json.backup
            node -e "const pkg = require('./package.json'); delete pkg.scripts?.postinstall; delete pkg.scripts?.prepare; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));"
          fi
        shell: bash

      - name: Install core repository dependencies and build
        working-directory: datalayer/core
        run: |
          echo "Installing core dependencies..."
          npm install --ignore-scripts
          echo "Building core SDK lib..."
          npm run build:lib
          echo "Building core with increased memory..."
          export NODE_OPTIONS="--max-old-space-size=8192"
          npm run build
        shell: bash

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: datalayer/vscode-datalayer
        run: npm install

      - name: Compile tests
        working-directory: datalayer/vscode-datalayer
        run: npm run compile-tests

      - name: Run unit tests
        working-directory: datalayer/vscode-datalayer
        run: |
          if [ "$RUNNER_OS" = "Linux" ]; then
            xvfb-run -a npm test
          else
            npm test
          fi
        shell: bash

      - name: Generate coverage report (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        working-directory: datalayer/vscode-datalayer
        run: |
          xvfb-run -a npm run test:coverage
        shell: bash

      - name: Upload coverage to Codecov (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v5
        with:
          working-directory: datalayer/vscode-datalayer
          files: ./coverage/lcov.info
          flags: unittests
          name: vscode-extension
          fail_ci_if_error: false
